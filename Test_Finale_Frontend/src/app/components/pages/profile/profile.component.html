<div class="profile-container">
  <div class="profile-header">
    <div class="profile-details">
      <h1>{{utente.nome}} {{utente.cognome}}</h1>
      <p><strong>Email:</strong> {{utente.email}}</p>
    </div>
    <div class="options">
      <button mat-flat-button color="warn" (click)=" logout()">Logout</button>
    </div>
  </div>
  <div class="results" *ngFor="let ricerca of utente.ricercheMeteo">
    <h3>Previsioni Meteo per {{ ricerca.citta }} il {{ ricerca.data }}</h3>
    <p>Temperatura Massima: {{ ricerca.tempmax }}°C</p>
    <p>Temperatura Minima: {{ ricerca.tempmin }}°C</p>
    <button mat-fab extended >
      <mat-icon>favorite</mat-icon>
      Elimina
    </button>
  </div>
</div>
